os: osx
osx_image: xcode8.3
sudo: false
env:
  matrix:
  - TRAVIS_NODE_VERSION: '4'
  - TRAVIS_NODE_VERSION: '6'
git:
  depth: 10
before_install:
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
  && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
  install $TRAVIS_NODE_VERSION
- node --version
- npm --version
- npm cache clean
- npm install -g npm@3
install:
- npm install
script:
- npm test
